<div class="interiorPage">
	<h1>Contact</h1>

	<div class="contactContainer" data-ng-controller="contactController">
		<form name="contactForm" validation-data-ng-submit="submit(contactForm)"
		 method="post"
		 action=""
		 role="form">
			<div data-ng-hide="formError()">
				{{errorMessage}}
			</div>

			    <!-- User NAME -->
			    <div class="row">
			    	<input type="text" 
			    	name="name" 
			    	id="name" 
			    	data-ng-model="contactData.Name" 
			    	placeholder="Full Name" data-ng-minlength="3" 
			    	required />
			    
			    <!-- User EMAIL -->
			    <div class="row">
			    	<input type="button" 
			    	name="email" 
			    	id="email" 
			    	data-ng-model="contactData.Name" 
			    	placeholder="name@email.com" data-ng-minlength="3" 
			    	required />

			    <!-- User MESSAGE -->
			    <div class="row">
			    	<textarea
			    	 data-ng-model="contactData.message" 
			    	 rows="4" 
			    	 id="inputMessage" 
			    	name="inputMessage"
			    	 placeholder="I'm burdened with glorious purpose...">
			    </div>

			    <div class="row">
			    	 <!-- Submit -->
			    	 <input type="submit" data-ng-disabled="submitButtonDisabled" data-ng-click="submitContactForm()" 
			    	  value="Send" />

			    </div>

		</form>
	</div>
</div>
